<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Conteudo Especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAA!!!</p>
    </div>
    <p>Veja o conteudo oculto aparecendo</p>
    <a href="classes2.html">Pagina 2</a>
</body>
</html>
