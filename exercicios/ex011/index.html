<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou sisplesmente aumente e mininua o tamnho do seu navegados</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Tente ouvir este audio no site</p>

    <source src="midias/musica_module 3.mp3" type="audio/mpeg" constrols>
    <audio src="midias/musica_module 3.mp3" controls></audio>
</body>
</html>
